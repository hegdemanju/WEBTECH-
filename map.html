            <script>
            
            function myMap()
            {
            var myLatlng = new google.maps.LatLng(12.916404, 77.606547);
            var mapOptions = {
            zoom:15,
            center: myLatlng
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                title:"Birdie Badminton Academy",
                animation:google.maps.Animation.BOUNCE
            });

            marker.setMap(map);
            }

            </script>
